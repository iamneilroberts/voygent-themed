<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoyGent - Trip Planning</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back to themes</a>
      <h1 id="templateName">Loading...</h1>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <p class="progress-message" id="progressMessage">Starting your trip planning...</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="chat-layout">
        <!-- Sidebar: Destinations & Preferences -->
        <aside class="sidebar">
          <section class="destinations-panel" id="destinationsPanel">
            <h3>Research Destinations</h3>
            <div class="destinations-list" id="destinationsList">
              <p class="empty-state">Researching destinations...</p>
            </div>
            <button
              class="btn btn-primary"
              id="confirmBtn"
              style="display: none;"
            >
              Confirm Destinations
            </button>
          </section>

          <section class="preferences-panel" id="preferencesPanel">
            <h3>Trip Preferences</h3>
            <form id="preferencesForm">
              <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" id="duration" placeholder="e.g., 7-10 days">
              </div>

              <div class="form-group">
                <label for="departure_airport">Departure Airport</label>
                <input type="text" id="departure_airport" placeholder="e.g., JFK">
              </div>

              <div class="form-group">
                <label for="travelers_adults">Adults</label>
                <input type="number" id="travelers_adults" min="1" value="2">
              </div>

              <div class="form-group">
                <label for="luxury_level">Luxury Level</label>
                <select id="luxury_level">
                  <option value="Budget">Budget</option>
                  <option value="Comfort" selected>Comfort</option>
                  <option value="Luxury">Luxury</option>
                </select>
              </div>

              <button type="submit" class="btn btn-secondary">Update Preferences</button>
            </form>
          </section>
        </aside>

        <!-- Main: Chat Interface -->
        <section class="chat-main">
          <div class="chat-messages" id="chatMessages">
            <!-- Messages will be appended here -->
          </div>

          <!-- Trip Options (shown when options_ready) -->
          <div class="trip-options-container" id="tripOptionsContainer" style="display: none;">
            <h3>Your Trip Options</h3>
            <div class="trip-options-grid" id="tripOptionsGrid">
              <!-- Options will be appended here -->
            </div>
          </div>

          <div class="chat-input-container">
            <form id="chatForm">
              <input
                type="text"
                id="chatInput"
                placeholder="Type your message..."
                autocomplete="off"
                required
              >
              <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="/js/api-client.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
