<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoyGent - Trip Planning</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back to themes</a>
      <h1 id="templateName">Loading...</h1>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <p class="progress-message" id="progressMessage">Starting your trip planning...</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="chat-layout">
        <!-- Sidebar: Debug Telemetry (collapsible) -->
        <aside class="sidebar">
          <details class="telemetry-panel" id="telemetryPanel" open>
            <summary>Debug Telemetry</summary>
            <div class="telemetry-list" id="telemetryList">
              <p class="empty-state">No API calls yet...</p>
            </div>
            <div class="telemetry-summary" id="telemetrySummary">
              <div class="cost-display">
                <span class="label">AI Cost:</span>
                <span class="value" id="aiCostDisplay">$0.00</span>
              </div>
              <div class="cost-display">
                <span class="label">API Cost:</span>
                <span class="value" id="apiCostDisplay">$0.00</span>
              </div>
            </div>
          </details>
        </aside>

        <!-- Main: Chat Interface -->
        <section class="chat-main">
          <div class="chat-messages" id="chatMessages">
            <!-- Messages will be appended here -->
          </div>

          <!-- Trip Options (shown when options_ready) -->
          <div class="trip-options-container" id="tripOptionsContainer" style="display: none;">
            <h3>Your Trip Options</h3>
            <div class="trip-options-grid" id="tripOptionsGrid">
              <!-- Options will be appended here -->
            </div>
          </div>

          <!-- Confirm Destinations Button (shown when awaiting_confirmation) -->
          <div class="confirm-container" id="confirmContainer" style="display: none;">
            <p class="confirm-prompt">Ready to proceed with these destinations?</p>
            <button class="btn btn-primary" id="confirmBtn">Confirm & Build Trip</button>
          </div>

          <div class="chat-input-container">
            <form id="chatForm">
              <input
                type="text"
                id="chatInput"
                placeholder="Type your message..."
                autocomplete="off"
                required
              >
              <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="/js/api-client.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
